<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui/dist/semantic.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>5 Dias De Clima</title>
  </head>

  <body class="flex-column min-100-vh">
    <header class="hero">
      <h1 class="app-title">
        <i class="fas fa-cloud-sun"></i> Weather Dashboard
      </h1>
      <p>Get the current and future weather conditions for multiple cities.</p>
    </header>

    <main class="ui container">
      <div class="ui grid">
        <div class="col-12 col-md-4 four wide column">
          <div class="ui card card-custom">
            <div class="content header card-header-custom">Search By City</div>
            <div class="content card-body-custom">
              <form id="city-form">
                <label class="form-label form-label-custom" for="cityname">City Name</label>
                <input
                  name="cityname"
                  id="cityname"
                  type="text"
                  autofocus="true"
                  class="form-input form-input-custom"
                />
                <button type="submit" class="ui button btn-custom">Get Weather</button>
              </form>
            </div>
          </div>

        <div class="ui card card-custom">
          <div class="content header card-header-custom">Search History</div>
            <div id="history-buttons" class="content card-body-custom">
              <!-- Buttons for search history will be dynamically added here -->
            </div>
          </div>
        </div>

        <div class="col-12 col-md-8 twelve wide column">
          <h2 class="ui header">
            Weather Details for: <span id="city-search-term"></span>
          </h2>
          <div id="weather-container" class="ui cards">
            <!-- Weather details will be dynamically added here -->
          </div>

          <h2 class="ui header">5-Day Forecast:</h2>
          <div id="forecast-container" class="ui cards">
            <!-- Forecast details will be dynamically added here -->
          </div>
        </div>
      </div>
    </main>        

    <script src="./assets/js/script.js"></script>
  </body>
</html>
